<body>
    <nav role="navigation" class="navContainer">

            <li><a href="index.html">M-Tracker</a></li>

            <li><a href="signin.html">Sign in</a></li>

    <h2 id="addrequest-h2" class="text-center">Have you got a fault? Tell us about it</h2>
    <div class="cards show-detail-card">
        <div class="card">
          <img src="image/repair2.png">
          <div class="card-content">
            </div>
        </div>
        </div>
        <div id="file-div">
            <label> Choose File ...
                <input type="file" id="File" accept="image/*" >
            </label>
        
      </div>
      <div class="textarea-div">
      <p class="description-p-textarea">Description</p>
      <textarea rows="9" cols="25" placeholder="...write detail description of the fault"></textarea>
      </div>
      <div class="date-div">
      <p class="date-p-textarea">Date</p>
      <input type="text" placeholder="dd-mm-yyyy"/>
    </div>
    <div id="request-btn">
        <button>Submit</button>
      </div>
